<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero dado</title>
</head>
<body>
    <input type="button" value="Generar numero alatorio" onclick="rand()">
    <input type="text" name="txt" id="txt">
</body>
<script>

    function rand(){
        var random = Math.floor(Math.random() * (7-1) + 1);
        document.getElementById('txt').value = random;
    }

</script>
</html>
